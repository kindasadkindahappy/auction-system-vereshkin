{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}

<div class="pt-4 mt-4">
    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="form-row form-group mt-2">
            <div class="col">
                <label for="title">Наименование</label>
                <input autofocus type="text" placeholder="Введите наименование" name="title" class="form-control">
            </div>
            <div class="col">
                <label for="startBid">Стартовый лот</label>
                <input type="number" name="startBid" class="form-control" placeholder="0" step="100">
            </div>
        </div>

        <div class="form-group mt-2">
            <label for="description">Описание</label>
            <textarea class="form-control" name="description" rows="3"
                placeholder="Введите описание продукта"></textarea>
        </div>
        <div class="form-row form-group mt-2">
            <div class="col">
                <label for="url">Ссылка на фото</label>
                <input type="url" placeholder="Введите ссылку на изображение" name="url" class="form-control">
            </div>
            <div class="col">
                <label for="category">Категория</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    <option value={{ category }}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="gradient-button add-listing">Готово</button>
        </div>
    </form>
</div>

{% endblock %}
