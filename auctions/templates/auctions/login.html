{% extends "auctions/layout.html" %}

{% block body %}

<div class="container p-4 text-center" style="max-width: 600px;">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="card inout">
        <div class="card-body m-4">
            <h2 class="card-title">Войти</h2>

            <form action="{% url 'login' %}" method="post" class="card-text mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Пароль">
                </div>
                <input class="gradient-button login" type="submit" value="Войти">
            </form>

            Нет аккаунта? <a href="{% url 'register' %}"><strong>Регистрация</strong></a>
        </div>
    </div>

</div>

{% endblock %}
