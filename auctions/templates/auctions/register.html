{% extends "auctions/layout.html" %}

{% block body %}
<div class="container p-4 text-center" style="max-width: 600px;">

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="card inout">
        <div class="card-body m-4">
            <h2 class="card-title">Регистрация</h2>

            <form action="{% url 'register' %}" method="post" class="card-text mb-3">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Электронная почта">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Подтвердите пароль">
                </div>
                <input class="gradient-button register" type="submit" value="Регистрация">
            </form>

            Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a>
        </div>
    </div>

</div>

{% endblock %}
